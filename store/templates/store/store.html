{% extends 'store/index.html' %}
{% load static %}

{% block store %}

<div class="container">
    <div class="row">
        {% for product in products %}
        <div class="col s12 m6 l4">
            <div class="card">
                <div class="card-image">
                    <img src="{{ product.image.url }}">
                    <button data-product="{{product.id}}" data-action="add" class="btn-floating halfway-fab waves-effect waves-light update-cart"><i class="material-icons">add</i></button>
                </div>
                <div class="card-content">
                    <span class="card-title black-text">{{ product.name }}</span>
                </div>
                <div class="card-action">
                    <div class="row">
                        <div class="col l6">
                            <a href="#">Preview</a>
                        </div>
                        <div class="col l6">
                            <span class="right">${{ product.price|floatformat:2 }}</span>
                        </div>  
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</div>

{% endblock store %}
